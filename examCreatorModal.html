<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modal</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modals_style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>


<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="border-radius: 15px;">

      <div class="modal-header">
        <div class="center-block" id="modal-title">Utwórz kolokwium</div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      
      <div class="modal-body">

        <div class="container">

          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Nazwa:</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="text" placeholder="Nazwa_kolokwium">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Hasło:</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="password" placeholder="-">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Czas na kolokwium (minuty):</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="number" placeholder="60">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Liczba grup:</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="number" placeholder="1">
            </div>
          </div>

          
          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Data rozpoczęcia:</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="datetime" placeholder="DD/MM/YYYY">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label class="modal-input-label">Czas rozpoczęcia:</label>
            </div>
            <div class="col-sm">
              <input class="modal-input" type="" placeholder="12:00">
            </div>
          </div>

          <div id="files-for-groups" style="margin-top: 40px;">

            <div class="row drag-files">
              <label class="group-label">Grupa A</label>
              <div class="col-sm">
                <div class="upload-files-button">
                  <button class="btn btn-primary"><img src="images/icons/upload.png" class="icon">Wybierz pliki...</button>
                </div>
              </div>
              <div class="col-sm">
                <em class="vertical-center"><small>lub przeciągnij tutaj</small></em>
              </div>
            </div>

            <div class="row drag-files">
              <label class="group-label">Grupa B</label>
              <div class="col-sm">
                <div class="upload-files-button">
                  <button class="btn btn-primary"><img src="images/icons/upload.png" class="icon">Wybierz pliki...</button>
                </div>
              </div>
              <div class="col-sm">
                <em class="vertical-center"><small>lub przeciągnij tutaj</small></em>
              </div>
            </div>

            <div class="row drag-files">
              <label class="group-label">Grupa C</label>
              <div class="col-sm">
                <div class="upload-files-button">
                  <button class="btn btn-primary"><img src="images/icons/upload.png" class="icon">Wybierz pliki...</button>
                </div>
              </div>
              <div class="col-sm">
                <em class="vertical-center"><small>lub przeciągnij tutaj</small></em>
              </div>
            </div>

        </div>


        </div>
      </div>

      <div class="modal-footer">
        <button class="btn done-button center-block"><img src="icons/png-check-mark-white.png" class="done-icon">Zatwierdź</button>
      </div>

    </div>
  </div>
</div>



</body>


</html>
