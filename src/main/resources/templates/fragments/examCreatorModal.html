<div class="modal fade" id="createColloquiumModal" tabindex="-1" role="dialog"
     aria-labelledby="createColloquiumModalLabel"
     aria-hidden="true">
    <style scoped>
        @import "css/modal.css";
    </style>
    <form th:action="@{/createExam}" th:object="${exam}" method="post">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header">
                    <div class="center-block" id="modal-title">Create exam</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Title:</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="text" placeholder="Exam title" name="title"
                                       th:field="*{title}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Password:</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="password" placeholder="-" name="password"
                                       th:field="*{password}">
                            </div>
                        </div>
                        <p id="errormsg">
                        <div class="row" th:if="${#fields.hasErrors('password')}">
                            <div class="col-sm"></div>
                            <div class="col-sm alert alert-danger" th:errors="*{password}"></div>
                        </div>
                        </p>
                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Time (minutes):</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="number" placeholder="60">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Number of groups:</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="number" placeholder="3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Begin date:</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="date" placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <label class="modal-input-label">Begin time:</label>
                            </div>
                            <div class="col-sm">
                                <input class="modal-input" type="datetime-local" placeholder="12:00">
                            </div>
                        </div>
                        <div id="files-for-groups" style="margin-top: 40px;">
                            <div class="row drag-files">
                                <label class="group-label">Group A</label>
                                <div class="col-sm">
                                    <div class="upload-files-button">
                                        <button class="btn btn-primary"><img th:src="@{/images/icons/upload.png}"
                                                                             class="icon">Choose files...
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <em class="vertical-center"><small>or drag files here</small></em>
                                </div>
                            </div>
                            <div class="row drag-files">
                                <label class="group-label">Group B</label>
                                <div class="col-sm">
                                    <div class="upload-files-button">
                                        <button class="btn btn-primary"><img th:src="@{/images/icons/upload.png}"
                                                                             class="icon">Choose files...
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <em class="vertical-center"><small>or drag files here</small></em>
                                </div>
                            </div>
                            <div class="row drag-files">
                                <label class="group-label">Grupa C</label>
                                <div class="col-sm">
                                    <div class="upload-files-button">
                                        <button class="btn btn-primary"><img th:src="@{/images/icons/upload.png}"
                                                                             class="icon">Choose files...
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <em class="vertical-center"><small>or drag files here</small></em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn done-button center-block"><img
                            th:src="@{/images/icons/checkmark-green.png}"
                            class="done-icon">Confirm
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
