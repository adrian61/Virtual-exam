<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/meta.html"></head>
<head><title>Mobilne Kolokwium</title></head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-2 center-block"><img class="img-responsive" src="images/logo.png"></div>
            <div class="col-lg-9 center-block text-center">
                <small class="font-weight-bold display-3"
                       th:text="${#dates.format(standardDate, 'HH:mm | MMM dd yyyy')}">
                </small>
            </div>
            <div class="col-12 col-sm-auto top-block">
                <a href="#loginModal" role="button" data-toggle="modal"><img class="avatar img-responsive"
                                                                             th:src="@{/js/bootstrap.js}"/></a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9"><img class="img-responsive" src="images/tlo.png"></div>
            <div class="col-lg-3 center-block">
                <div class="row center-block">
                    <button class="btn-lg btn-light flat-bottom" id="first-btn"><i class="fas fa-plus-circle"></i> UTWÓRZ KOLOKWIUM</button>
                </div>
                <div class="row ">
                    <button class="btn-lg btn-success flat"><i class="fas fa-user-plus"></i> DOŁĄCZ DO KOLOKWIUM</button>
                </div>
                <div class="row center-block" sec:authorize="isAuthenticated()">
                    <button class="btn-lg btn-light flat-top" id="last-btn">10:20 &nbsp;  KOLOKWIUM ZPO</button>
                </div>

            </div>
        </div>
    </div>
    <div th:include="fragments/bootstrap-scripts.html"></div>
</body>
</html>
