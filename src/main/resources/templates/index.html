<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/meta.html"></head>
<head>
    <title>Home page</title>
</head>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>


<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-2 center-block"><img class="img-responsive" src="images/logo.png"></div>
        <div class="col-lg-9 center-block text-center">
            <small class="font-weight-bold display-3"
                   th:text="${#dates.format(standardDate, 'HH:mm | MMM dd yyyy')}">
            </small>
        </div>
        <div class="col-12 col-sm-auto top-block">
            <a href="#" id="dropdownLogin" data-toggle="dropdown">
                <img class="avatar img-responsive" th:src="@{/images/avatar.png}"></a>
            <div class="dropdown-menu dropdown-menu-right">
                <div sec:authorize="!isAuthenticated()">
                    <form th:action="@{/auth_user}" method="POST" class="px-4 py-3">
                        <div class="form-group">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <i class="far fa-user"></i>
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fas fa-key"></i></span>
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New around here? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <button class="btn-lg btn-success flat"><i class="fas fa-columns"></i> PANEL WYKŁADOWCY</button>
                    <a class="btn-lg btn-danger flat" href="/logout" role="button"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-9"><img class="img-responsive" src="images/tlo.png"></div>
        <div class="col-lg-3 center-block">
            <div class="row center-block">
                <button class="btn-lg btn-light flat-bottom" id="first-btn"><i class="fas fa-plus-circle"></i> UTWÓRZ
                    KOLOKWIUM
                </button>
            </div>
            <div class="row ">
                <button class="btn-lg btn-success flat"><i class="fas fa-user-plus"></i> DOŁĄCZ DO KOLOKWIUM</button>
            </div>
            <div class="row center-block" sec:authorize="isAuthenticated()">
                <button class="btn-lg btn-light flat-top" id="last-btn">10:20 &nbsp; KOLOKWIUM ZPO</button>
            </div>

        </div>
    </div>
</div>

<div th:include="fragments/bootstrap-scripts.html"></div>
</body>

</html>
